parameters:
- name: 'displayName'
  type: string

steps:
  - task: Gradle@2
    timeoutInMinutes: 4
    displayName: '${{parameters.displayName}}'
    inputs:
      tasks: 'build --info --stacktrace'
      gradleWrapperFile: 'gradlew'
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: 'default'
      publishJUnitResults: false
