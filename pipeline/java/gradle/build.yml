parameters:
- name: 'displayName'
  type: string
- name: 'tasks'
  type: string

steps:
  - task: Gradle@2
    timeoutInMinutes: 4
    displayName: '${{parameters.displayName}}'
    inputs:
      tasks: '${{parameters.tasks}}'
      gradleWrapperFile: 'gradlew'
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: 'default'
