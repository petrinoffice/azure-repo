pool: MyAgentsPool

pr:
  branches:
    include:
      - '*'

trigger: none

steps:
- task: Bash@3
  displayName: 'Workaround: Set environment variables manually'
  inputs:
    targetType: 'inline'
    script: |
      cd ~
      echo "##vso[task.setvariable variable=JAVA_HOME_11_X64]/usr/lib/jvm/java-11-openjdk-amd64"
      echo "##vso[task.setvariable variable=JAVA_HOME]/usr/lib/jvm/java-11-openjdk-amd64"

- script: echo Hello, world!!!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'

- script: |
    echo 'Java home'
    echo $JAVA_HOME
  displayName: 'JAVA_HOME'

- script: |
    printenv
  displayName: 'printenv'

- script: |
    echo 'PATH'
    echo $PATH
  displayName: 'PATH'

- script: |
    echo 'WHOAMI'
    whoami
  displayName: 'WHOAMI'

- script: |
    echo $JAVA_HOME_11_X64
  displayName: 'JAVA_HOME_11_X64'